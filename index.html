<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <main class="main">
      <article class="card">
        <picture class="card__picture">
          <source
            media="(min-width: 800px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="peoples"
            class="card__img"
          />
        </picture>
        <div class="card__content">
          <header class="card__heading">
            <h1 class="card__heading-title">
              Get <span class="card__heading-title_different">insights</span> that help
              your business grow.
            </h1>
            <p class="card__paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </header>
          <footer class="card__footer">
            <div class="card__statistics">
              <h2 class="card__footer-title">10k+</h2>
              <p class="card__subtitle">companies</p>
            </div>
            <div class="card__statistics">
              <h2 class="card__footer-title">314</h2>
              <p class="card__subtitle">templates</p>
            </div>
            <div class="card__statistics">
              <h2 class="card__footer-title">12m+</h2>
              <p class="card__subtitle">queries</p>
            </div>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
